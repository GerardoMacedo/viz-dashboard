cat > .github/workflows/smoke.yml << 'YAML'
name: smoke
on:
  push: { branches: ["main"] }
  pull_request: { branches: ["main"] }
  workflow_dispatch:
jobs:
  import-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Import app
        run: python -c "import app; print('import ok')"
YAML

git add .github/workflows/smoke.yml
git commit -m "Simplify smoke workflow to minimal import check"
git push
